{% extends 'firs_app/layout.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class = "features">
    <h1>{{ article.title }}</h1>
    <p>{{ article.date }}</p>
    <p>{{ article.full_text }}</p>
    <a href="{% url 'blog-delete' article.id %}" class = "btn btn-danger">delete</a>
    <a href="{% url 'blog-update' article.id %}" class = "btn btn-info">update</a>
    
    
</div>
{% endblock %}
