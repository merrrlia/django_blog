{% extends 'firs_app/layout.html' %}

{% block title %}add notes{% endblock %}

{% block content %}
<div class = "features">
    <h1>add new note</h1>
   <form  method="post" >
    {% csrf_token %}
    {{ form.title }} <br>
    {{ form.anons }} <br>
    {{ form.full_text }} <br>
    {{ form.date }} <br>
    <span>{{ error }}</span>
    <button  class="btn btn-success" type = "submit">add note</button>
   </form>
    
</div>
{% endblock %}
