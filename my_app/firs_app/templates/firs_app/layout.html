{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'firs_app/css/main.css' %}">
    <script src="https://kit.fontawesome.com/1947427d39.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'firs_app/img/rei-rei-plush.gif' %}" alt="logo">
        <span class = "logo">merrlia</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}" style="text-decoration: none;"><li><i class="fa-brands fa-fort-awesome"></i>  Home</li></a>
            <a href="{% url 'about' %}" style="text-decoration: none;"><li><i class="fa-solid fa-address-card"></i>  About</li></a>
            <a href="{% url 'news_home' %}"style="text-decoration: none;"><li><i class="fa-solid fa-wand-magic-sparkles"></i>  Blog</li></a>
            <a href="{% url 'create' %}"><li><button class = "btn btn-info"><i class="fa-solid fa-circle-plus"></i>Add note</button></li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
